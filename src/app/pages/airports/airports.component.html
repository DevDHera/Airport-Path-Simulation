<div class="custom-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Airport Data</h1>
    <p class="lead">Existing airports in the system.</p>
</div>

<div class="container">
    <div class="row d-flex flex-row-reverse">
        <a routerLink="airport/add" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
    </div>

    <div class="row mt-3">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-striped table-hover table-borderless" style="width:100%">
                <thead>
                    <tr>
                        <th hidden>ID</th>
                        <th>Airport Name</th>
                        <th>IATA Code</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let airport of airports">
                        <td hidden>{{airport.id}}</td>
                        <td>{{airport.name}}</td>
                        <td>{{airport.iata}}</td>
                        <td>{{airport.position.lat}}</td>
                        <td>{{airport.position.lng}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row mt-5" *ngIf="markers?.length>0">
        <app-agm [lat]="markers[0].lat" [lng]="markers[0].lng" [markers]="markers"></app-agm>
    </div>
</div>
